<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <div class="location">
            <form action="#">
                <input type="text" name="cityname" id="locator" required placeholder="Enter name of city">
                <button type="submit">
                    Search
                    <!-- <img src="images/search.png" alt="search icon"> -->
                </button>
            </form>
        </div>

        <section id="current-city">
            <h2 class="city-name"></h2>
            <img src="#" alt="weather condition icon">
            <h3 class="weather-description"></h3>
            <!-- to add map of the location later -->
            <!-- forcast and when the forecast is clicked it will display info as in weather data -->
            <div id="weatherdata">
                <p class="temp"></p>
                <p class="temp-feel"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <div class="sun">
                    <p class="sunrise"></p>
                    <p class="sunset"></p>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
